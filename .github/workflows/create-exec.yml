name: Create Release
on:
  workflow_dispatch:
    inputs:
        release-type:
          type: choice
          description: Type of release bump
          options: 
          - major
          - minor
          - patch

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-deps
        with:
          access-token: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Testing
        uses: ./.github/actions/testing

      - name: Build Executables
        uses: ./.github/actions/build-binaries

      - name: NPM Version Bump
        id: version-bump
        run: |
          echo '::set-output name=NEW_VERSION::$(npm version ${{ github.event.inputs.release-type }})'

      - name: See Config
        run: cat ./package.json

      - name: Push Changes
        run: |
          git status
          git push -u origin

      - name: Create GitHub Release
        run: |
          tar -zcvf dist.tar.gz ./dist
          gh release create ${{ steps.version-bump.outputs.NEW_VERSION }} ./dist.tar.gz --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish Package
        run: npm publish
