name: Create Release
on:
  workflow_dispatch:
    inputs:
      release-type:
        type: choice
        description: Type of release bump
        options:
          - major
          - minor
          - patch

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-deps

      - name: Testing
        uses: ./.github/actions/testing

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-deps

      - name: Build Executables
        uses: ./.github/actions/build-binaries

      - name: Create Artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-scripts
          path: dist

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: Set User
        run: |
          git config user.name "GitHub Action Create Release"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup
        uses: ./.github/actions/setup-deps
        with:
          access-token: ${{ secrets.NPM_ACCESS_TOKEN }}

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: built-scripts
          path: dist

      - name: NPM Version Bump
        id: version-bump
        run: |
          VERSION=$(npm version ${{ github.event.inputs.release-type }})
          echo "NEW_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: See Version
        run: echo ${{ steps.version-bump.outputs.NEW_VERSION }}

      - name: Push Changes
        run: |
          git status
          git push -u origin

      - name: Create GitHub Release
        run: |
          tar -zcvf dist.tar.gz ./dist
          gh release create ${{ steps.version-bump.outputs.NEW_VERSION }} ./dist.tar.gz --generate-notes --target main
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish Package
        run: npm publish
