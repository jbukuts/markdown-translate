name: 'Build Binaries'
description: 'Build executables for script'
inputs:
  node_version:
    description: 'Who to say Hi'
    required: false
    default: 18

runs:
  using: 'composite'
  steps:
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci
      shell: bash
